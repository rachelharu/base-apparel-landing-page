<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
<div class="wrapper">


<!-- main content -->
  <div class="container">
    <div class="text-section">
      <img class="brand-logo" src="images/logo.svg" alt="brand logo" />
      <h1 class="status"><span class="color-text">WE'RE</span> COMING SOON</h1>

      <p class="page-text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>


      <form class="contact">
        <input type="text" placeholder="Email Address" name="email" id="email" />
        <input type="submit" value="submit" />
      </form>

    </div>
    <div class="model-section">
      <img class="girlpicture" src="images/hero-desktop.jpg" alt="girl wearing a peach button up blouse" />
    </div>
  </div>


</div>

</html>
